name: Docker Build and Test

on:
  push:
    branches:
      - master # Trigger on pushes to 'main' (or adjust for your branch name)
  workflow_dispatch:  # Keep manual trigger if you want to trigger manually as well

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (enables building multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to DockerHub (if you're pushing to DockerHub)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Add DockerHub username as a secret
          password: ${{ secrets.DOCKER_PASSWORD }}  # Add DockerHub password as a secret

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -f ./Dockerfile --no-cache -t random-forest-api .

      # Step 5: Run Docker container
      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name random-forest-api random-forest-api

      # Step 6: Test Flask API
      - name: Test API Endpoint
        run: |
          sleep 10  # Give the container time to initialize
          curl -X POST http://localhost:5000/predict -H "Content-Type: application/json" -d '{"features": [5.1, 3.5, 1.4, 0.2]}'
