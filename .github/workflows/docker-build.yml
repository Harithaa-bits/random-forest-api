name: Docker Build and Test

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.aahtirah }}  # Docker username stored in GitHub Secrets
          password: ${{ secrets.dckr_pat_F9V6X5LSTFL9PyesgCR32Z1CmXo }}  # Docker password or access token stored in GitHub Secrets

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: docker build -t random-forest-api .

      # Step 5: Run the Docker container
      - name: Run container
        run: docker run -d -p 5000:5000 random-forest-api
