name: Docker Build and Test

on:
  push:
    branches:
      - main  # Adjust to your branch name if necessary
  workflow_dispatch:  # Enables manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to DockerHub (Optional, if pushing the image to DockerHub)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
        

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -f Dockerfile -t random-forest-api .  # Explicitly reference Dockerfile

      # Step 5: Run Docker container
      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 random-forest-api
